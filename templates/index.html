<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 处理器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        label:hover {
            background-color: #357ab8;
        }
        #fileName {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #357ab8;
        }
        .hidden {
            display: none;
        }
        #status p {
            color: #e67e22;
            font-weight: bold;
        }
        #download a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }
        #download a:hover {
            text-decoration: underline;
        }
        #fileList {
            margin-top: 30px;
            text-align: left;
        }
        
        #filesTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        #filesTable th, #filesTable td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        #filesTable th {
            background-color: #f5f5f5;
        }
        
        .file-action {
            color: #4a90e2;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .file-action:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF 处理器</h1>
        <form id="uploadForm">
            <label for="fileInput">选择文件</label>
            <input type="file" name="file" id="fileInput" accept=".pdf" required>
            <div id="fileName">未选择文件</div>
            <button type="submit">上传</button>
        </form>
        <div id="status" class="hidden">
            <p>文件正在处理中...</p>
        </div>
        <div id="download" class="hidden">
            <a id="downloadLink" href="#" download>下载处理后的 PDF</a>
        </div>
        <button id="cleanupBtn" type="button" style="margin-top: 20px; background-color: #e74c3c;">
            清理文件
        </button>
        <div id="fileList" class="hidden">
            <h2>已处理文件列表</h2>
            <table id="filesTable">
                <thead>
                    <tr>
                        <th>文件名</th>
                        <th>大小</th>
                        <th>处理时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
